<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right bottom, #3498db, #2ecc71);
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px 0;
            animation: slideInUp 0.5s ease-in-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 3px solid #2c3e50;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
        }

        .cell:hover {
            background-color: #2c3e50;
            color: #fff;
            transform: scale(1.05);
        }

        .message {
            margin: 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .modal button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Game Mode Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 style="color: #3498db;">Tic-Tac-Toe</h1>
            <p style="color: #2c3e50;">Choose Game Mode:</p>
            <button onclick="startGame('single')">Single Player</button>
            <button onclick="startGame('two')">Two Players</button>
        </div>
    </div>

    <!-- Game Board Container -->
    <div class="game-container" id="board">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <!-- Game Cells -->
            <div class="cell" onclick="handleCellClick(0)"></div>
            <div class="cell" onclick="handleCellClick(1)"></div>
            <div class="cell" onclick="handleCellClick(2)"></div>
            <div class="cell" onclick="handleCellClick(3)"></div>
            <div class="cell" onclick="handleCellClick(4)"></div>
            <div class="cell" onclick="handleCellClick(5)"></div>
            <div class="cell" onclick="handleCellClick(6)"></div>
            <div class="cell" onclick="handleCellClick(7)"></div>
            <div class="cell" onclick="handleCellClick(8)"></div>
        </div>
        <!-- Game Message -->
        <p class="message" id="message">Player X's turn</p>
        <!-- Reset Button -->
        <button class="reset-btn" id="resetBtn" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- JavaScript Section -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("modal");
            const cells = document.querySelectorAll(".cell");
            const message = document.getElementById("message");
            const resetBtn = document.getElementById("resetBtn");

            // Sound effects
            const moveSound = new Audio('move.mp3');
            const winSound = new Audio('win.mp3');
            const tieSound = new Audio('tie.mp3');

            let currentPlayer = "X";
            let gameBoard = ["", "", "", "", "", "", "", "", ""];
            let gameActive = false;
            let singlePlayerMode = false;

            const showModal = () => {
                modal.style.display = "flex";
            };

            const hideModal = () => {
                modal.style.display = "none";
            };

            window.startGame = (mode) => {
                singlePlayerMode = mode === "single";
                hideModal();
                resetGame();
            };

            const checkWinner = () => {
                const winPatterns = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6],
                ];

                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        return gameBoard[a];
                    }
                }

                if (!gameBoard.includes("")) {
                    return "T"; // Tie
                }

                return null;
            };

            const handleCellClick = (index) => {
                if (!gameActive || gameBoard[index] !== "") {
                    return;
                }

                gameBoard[index] = currentPlayer;
                cells[index].textContent = currentPlayer;

                moveSound.play();

                const winner = checkWinner();
                if (winner) {
                    gameActive = false;
                    if (winner === "T") {
                        message.textContent = "It's a tie!";
                        tieSound.play();
                    } else {
                        message.textContent = `${winner} wins!`;
                        winSound.play();
                    }
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    message.textContent = singlePlayerMode
                        ? `Player ${currentPlayer}'s turn`
                        : `Player ${currentPlayer === "X" ? "O" : "X"}'s turn`;

                    if (singlePlayerMode && currentPlayer === "O") {
                        setTimeout(() => {
                            makeRandomMove();
                        }, 1000);
                    }
                }
            };

            const makeRandomMove = () => {
                const emptyCells = gameBoard.reduce((acc, value, index) => {
                    if (!value) {
                        acc.push(index);
                    }
                    return acc;
                }, []);

                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const randomMove = emptyCells[randomIndex];
                handleCellClick(randomMove);
            };

            const resetGame = () => {
                gameBoard = ["", "", "", "", "", "", "", "", ""];
                gameActive = true;
                currentPlayer = "X";
                message.textContent = singlePlayerMode
                    ? "Player X's turn"
                    : "Player X's turn";

                cells.forEach((cell) => {
                    cell.textContent = "";
                });

                if (singlePlayerMode && currentPlayer === "O") {
                    setTimeout(() => {
                        makeRandomMove();
                    }, 1000);
                }
            };

            showModal();

            cells.forEach((cell, index) => {
                cell.addEventListener("click", () => handleCellClick(index));
            });

            resetBtn.addEventListener("click", resetGame);
        });
    </script>
</body>
</html>
